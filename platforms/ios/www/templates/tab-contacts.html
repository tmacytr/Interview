<ion-view view-title="Contacts">
<ion-nav-buttons side="right">
  <a class="button button-clear" ng-click="addRecord()"> Add </a>
</ion-nav-buttons>
  <ion-content>
 <ion-list>
      <ion-item class="item-avatar item-button-right" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2> 
          <button class="button button-clear"> <i class="icon ion-ios7-compose " ></i></button>
          <p>{{friend.number}}</p>
      </ion-item>
    </ion-list>
      <p></p>
  </ion-content>
</ion-view>
