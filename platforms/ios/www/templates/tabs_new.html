<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-balanced">


  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- reminder Tab -->
  <ion-tab title="Reminder" icon-off="ion-ios7-bell-outline" icon-on="ion-ios7-bell" href="#/tab/reminds">
    <ion-nav-view name="tab-reminds"></ion-nav-view>
  </ion-tab>


  <!-- library Tab -->
  <ion-tab title="Library" icon-off="ion-ios7-medkit-outline" icon-on="ion-ios7-medkit" href="#/tab/library">
    <ion-nav-view name="tab-library"></ion-nav-view>
  </ion-tab>


</ion-tabs>
